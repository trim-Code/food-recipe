version: "3.8"

services:
  postgres:
    image: postgres:15
    restart: always
    container_name: my_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: john432
      POSTGRES_DB: food-recipe-db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  hasura:
    image: hasura/graphql-engine:latest
    restart: always
    container_name: my_hasura
    ports:
      - "8080:8080"  
    depends_on:
      - postgres
      - food-recipe
    environment:
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ADMIN_SECRET: "myadminsecretkey"

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_container
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres

  backend:
    build: ./backend
    container_name: backend_container
    restart: always
    ports:
      - "7001:7001"
    environment:
      DATABASE_URL: postgres://admin:adminpassword@postgres:5432/foodrecipe
    depends_on:
      - postgres

volumes:
  pg_data:
